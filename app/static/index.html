<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbum Ex Machina - Bible Chat</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="app-title">ðŸ“– Verbum Ex Machina</h1>
                <button class="new-chat-btn" id="newChatBtn">+ New Chat</button>
            </div>
            <div class="conversations-list" id="conversationsList">
                <!-- Conversations will be loaded here -->
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-container">
            <div class="chat-header">
                <h2 id="chatTitle">Ask me anything about the Bible</h2>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <div class="welcome-icon">âœ¨</div>
                    <h2>Welcome to Verbum Ex Machina</h2>
                    <p>Ask me questions about the King James Bible. I'll search through Scripture and provide answers with verse references.</p>
                    <div class="example-questions">
                        <p class="example-header">Try asking:</p>
                        <button class="example-btn" onclick="askExample('What does the Bible say about love?')">
                            "What does the Bible say about love?"
                        </button>
                        <button class="example-btn" onclick="askExample('Tell me about the Garden of Eden')">
                            "Tell me about the Garden of Eden"
                        </button>
                        <button class="example-btn" onclick="askExample('What are the Ten Commandments?')">
                            "What are the Ten Commandments?"
                        </button>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea
                        id="messageInput"
                        placeholder="Ask a question about the Bible..."
                        rows="1"
                    ></textarea>
                    <button id="sendBtn" class="send-btn" disabled>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M2.5 10L17.5 10M17.5 10L11.25 3.75M17.5 10L11.25 16.25" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
