version: '3.8'

services:
  # Ollama service
  ollama:
    image: ollama/ollama:latest
    container_name: verbum-ollama
    entrypoint: ["/bin/sh", "-c", "ollama serve & sleep 5 && ollama pull llama3:3b && wait"]
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - verbum-network
    restart: unless-stopped

  # ChromaDB service for vector storage
  chromadb:
    image: chromadb/chroma:0.4.24
    container_name: verbum-chromadb
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    ports:
      - "8001:8000"
    networks:
      - verbum-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/8000' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # FastAPI application
  app:
    build: .
    container_name: verbum-app
    volumes:
      - ./assets:/assets:ro
      - app_data:/data
      - ./.env:/app/.env:ro
      - ./app:/app/app
    ports:
      - "8000:8000"
    depends_on:
      chromadb:
        condition: service_healthy
    networks:
      - verbum-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - BIBLE_JSON_PATH=/assets/kjv.json
      - SQLITE_DB_PATH=/data/conversations.db
      - CHROMA_PERSIST_DIR=/data/chroma
    restart: unless-stopped

networks:
  verbum-network:
    driver: bridge

volumes:
  chroma_data:
    driver: local
  app_data:
    driver: local
  ollama_data:
    driver: local
